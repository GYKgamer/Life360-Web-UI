<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Life360 API Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
        .result-container { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>{{ title }}</h1>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">API Response</h4>
            </div>
            <div class="card-body result-container">
                <pre><code class="language-json">{{ data | pretty_json }}</code></pre>
            </div>
        </div>
    </div>
</body>
</html>
