<!DOCTYPE html>
<html>
<head>
    <title>Select Member - Life360 API Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Select Member</h1>
            <p>Circle: <strong>{{ circle_name }}</strong> ({{ cid }})</p>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Available Members</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="cid" value="{{ cid }}">
                            
                            <div class="mb-3">
                                <label class="form-label">Select Member:</label>
                                <div class="list-group">
                                    {% for mid, mname in members.items() %}
                                    <label class="list-group-item">
                                        <input class="form-check-input me-2" type="radio" name="mid" value="{{ mid }}">
                                        <strong>{{ mname }}</strong> ({{ mid }})
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                            
                            <div class="text-center">
                                {% if is_request %}
                                <button type="submit" class="btn btn-warning btn-lg">Send Request</button>
                                {% else %}
                                <button type="submit" class="btn btn-primary btn-lg">Select Member</button>
                                {% endif %}
                                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
